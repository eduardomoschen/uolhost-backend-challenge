{% extends "base.html" %}
{% block body %}
  <div class="container mt-5">

    <h2 class="mb-3">Cadastrar Jogador</h2>


    <form action="{% url 'player_create' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">{{ form.name.as_field_group }}</div>
      <div class="mb-3">{{ form.email.as_field_group }}</div>
      <div class="mb-3">{{ form.phone.as_field_group }}</div>
      <div class="mb-3">{{ form.group.as_field_group }}</div>
      <input type="submit" class="btn btn-success" value="Cadastrar">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
{% endblock %}
